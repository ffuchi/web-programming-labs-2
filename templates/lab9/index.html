{% extends "base5.html" %}

{% block lab %} Лабораторная работа 9{% endblock %}

{% block script %}{% endblock %}

{% block main %}
<h1>Поздравление</h1>
    <form action="/lab9/postcard" method="get">
        <label>Кому предназначено поздравление?</label>
        <div>
            <input class="text_input_form" type="text" placeholder="Кого поздравляем?" name="user_1" value="{{user_1 or ''}}">
        </div>
        <br>
        <div>От кого будет поздравление?</div>
        <div>
            <input class="text_input_form"  type="text" placeholder="Кто поздравляет?" name="user_2" value="{{user_2 or ''}}">
        </div>
        <br>
        <div>Выберите пол получателя</div>
        <select class="text_input_form" name="gender" id="gender" required>
            <option value="male">Мужчина</option>
            <option value="female">Женщина</option>
        </select>
        <br>
        <br>
        <div>
            <button class="text_input_form" type="submit">Сформировать поздравление</button>
        </div>
    </form>
{% endblock %}
