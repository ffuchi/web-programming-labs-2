<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мальцева Дарья Алексеевна.{% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('background') }};
            font-size: {{ request.cookies.get('number') }}px;
        }
    </style>
    {% endif %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{self.lab()}}
    </header>
    
    <main>
        {% block main %}{% endblock %}
        {% block menu %}{% endblock %}
    </main>

    <footer>
            &copy; Дарья Мальцева, ФБИ-13, 3 курс, 2023
    </footer>
</body>
</html>
